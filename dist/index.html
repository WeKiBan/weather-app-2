<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/366e86972c.js" crossorigin="anonymous"></script>
 <!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css"> -->
  <title>Weather App 2.0</title>

</head>

<body>
  <div class="wrapper">
    <!-- Side Menu -->
    <div class="side-nav bg-dark">
      <a href="#" class="plus-icon text-secondary">
        <i class="fas fa-plus"></i>
      </a>
      <a href="#" class="close-icon text-secondary">
        <i class="fas fa-times"></i>
      </a>
      <div class="container my-4">
        <h4 class="font-weight-lighter text-center">Locations</h4>
        <hr>
      </div>
      <ul class="list-group">
        <button class="list-group-item list-group-item-action active">London, England</button>
        <button class="list-group-item list-group-item-action">Birmingham, England</button>
        <button class="list-group-item list-group-item-action">Paris, France</button>
        <button class="list-group-item list-group-item-action">Sydney, Australia</button>
        <button class="list-group-item list-group-item-action">New York, USA</button>
      </ul>
    </div>

    <!-- Main Area -->
    <section id="main">
      <!-- Overlay -->
      <div class="overlay"></div>
      <div class="main-wrapper py-5">
        <!-- Hamburger icon side menu -->
        <a href="#" class="hamburger-icon">
          <i class="fas fa-bars"></i>
        </a>
        <div class="date-location-container container text-center ">
          <h1 class="date h3 font-weight-lighter">Tuesday, Dec 1</h1>
          <h1 class="location h3">San Francisco, CA</h1>
        </div>
        <div class="weather-icon-container d-flex flex-column">
          <img class="weather-icon mx-auto" src="./images/weather-icons/cloudy-night-2.svg">
        </div>
        <div class="info-container d-flex flex-column">
          <h4 class="mx-auto font-weight-lighter">Partly Cloudy</h4>
          <h1 class="mx-auto display-3 font-weight-lighter">27&#xb0;</h1>
        </div>
        <div class="daily-weather-container container">
          <div class="row text-center">
            <div class="col-2 weather-column px-0">
              <img src="./images/weather-icons/night.svg">
              <p>Thu</p>
              <p class="text-dark">22&#xb0;</p>
              <p>22&#xb0;</p>
            </div>
            <div class="col-2 weather-column px-0">
              <img src="./images/weather-icons/rainy-4.svg">
              <p>Thu</p>
              <p class="text-dark">24&#xb0;</p>
              <p>21&#xb0;</p>
            </div>
            <div class="col-2 weather-column px-0">
              <img src="./images/weather-icons/snowy-1.svg">
              <p>Thu</p>
              <p class="text-dark">19&#xb0;</p>
              <p>21&#xb0;</p>
            </div>
            <div class="col-2 weather-column px-0">
              <img src="./images/weather-icons/snowy-3.svg">
              <p>Thu</p>
              <p class="text-dark">20&#xb0;</p>
              <p>24&#xb0;</p>
            </div>
            <div class="col-2 weather-column px-0">
              <img src="./images/weather-icons/rainy-4.svg">
              <p>Thu</p>
              <p class="text-dark">25&#xb0;</p>
              <p>22&#xb0;</p>
            </div>
            <div class="col-2 weather-column px-0">
              <img src="./images/weather-icons/snowy-5.svg">
              <p>Thu</p>
              <p class="text-dark">29&#xb0;</p>
              <p>23&#xb0;</p>
            </div>
          </div>
        </div>

    </section>


  </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>

</body>

</html>
